<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.session.is_login == True %}
    <h1>Welcome {{ request.session.username }}</h1>
    <a  href="/logout">退出登陆</a>

    <a href="/note/create">发布文章</a>

{% else %}
    <a href="/login">登陆</a>
    <a href="/signup">注册</a>
{% endif %}

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>title</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    {% for obj in notes %}
    <tr>
        <td>{{ obj.id }}</td>
        <td><a href="/notedetail/{{ obj.id }}/">{{ obj.title }}</a></td>
        <td><a href="/collect/{{ obj.id }}/">收藏</a> </td>
        {% if request.session.user_id == obj.au_id %}
            <td><a href="/delete/{{ obj.id }}/">删除</a></td>
        {% endif %} 
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>






</body>
</html>
